<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <title>{{ title }}</title>
        <link rel="icon"
              type="image/x-icon"
              href="https://img.icons8.com/color/48/000000/1-circle-c--v1.png"/>
    </head>
    <body class="film-directory">
        <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
        <noscript>
            <h3>Please enable JavaScript in order to view this site properly.</h3>
        </noscript>
        <main class="mb-4 mt-5">
            <div class="container px-4 px-lg-5">
                <div class="row justify-content-center"></div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 text-center g-3">
                    {% for f in films -%}
                        <div class="col-sm-4 d-flex align-items-stretch">
                            <div id="{{ f.id }}" class="card">
                                <img src="{{ f.image }}" class="card-img-top" alt="{{ f.title }}" />
                                <div class="card-body">
                                    <a href="../details/{{ f.slug }}.html" class="stretched-link">
                                        <p class="card-text text-center">
                                            {{ f.title }}
                                        </p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endfor -%}
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
